apiVersion: v1
kind: Secret
metadata:
  name: workflow-builder-secrets
  namespace: workflow-builder
type: Opaque
stringData:
  # Replace these with your actual API keys (base64 encoded in production)
  OPENAI_API_KEY: "your-openai-api-key"
  GOOGLE_API_KEY: "your-google-api-key"
  SERPAPI_KEY: "your-serpapi-key"
  BRAVE_API_KEY: "your-brave-api-key"
  DATABASE_URL: "postgresql+asyncpg://workflow_user:workflow_pass@postgres-service:5432/workflow_db"
  POSTGRES_USER: "workflow_user"
  POSTGRES_PASSWORD: "workflow_pass"
  POSTGRES_DB: "workflow_db"
