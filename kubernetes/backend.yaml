apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-uploads-pvc
  namespace: workflow-builder
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: workflow-builder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: workflow-builder-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: DATABASE_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: OPENAI_API_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: GOOGLE_API_KEY
            - name: SERPAPI_KEY
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: SERPAPI_KEY
            - name: BRAVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: BRAVE_API_KEY
            - name: CHROMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: workflow-builder-config
                  key: CHROMA_HOST
            - name: CHROMA_PORT
              valueFrom:
                configMapKeyRef:
                  name: workflow-builder-config
                  key: CHROMA_PORT
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: workflow-builder-config
                  key: DEBUG
          volumeMounts:
            - name: uploads-storage
              mountPath: /app/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: backend-uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: workflow-builder
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
