services:
  - type: web
    name: workflow-builder-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: workflow-db
          property: connectionString

databases:
  - name: workflow-db
    plan: free
